<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css">
    <script src="MyScript.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="nav-header">
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="signup-box-link" onclick="signUp()">Sign UP</a>
                </li>
                <li>
                    <a href="#" class="login-box-link" onclick="">Login</a>
                </li>
           </ul>
        </div>
        <div class="signup-box">
            <form class="signup">
                <div class="form-row">
                    <div class="col-6"><input class="form-control" type="text" placeholder="First Name*" ></div>
                    <div class="col-6"><input class="form-control" type="text" placeholder="Last Name*"></div>
                </div>
                <div class="form-row"><div class="col-12"><input class="form-control" type="text" placeholder="Username*"></div></div>
                <div class="form-row"><div class="col-12"><input class="form-control" type="password" placeholder="Password*"></div></div>
                <div class="form-row"><div class="col-12"><input class="form-control" type="password" placeholder="Confirm Password*"></div></div>
                <div class="form-row"><div class="col-12"><button type="button" class="btn btn-secondary btn-lg form-control">Sign Up</button></div></div>
            </form>
        </div>
        <div class="login-box">
            <form class="login">
                <div class="form-row"><div class="col-12"></div></div>
                <div class="form-row"><div class="col-12"><input class="form-control" type="text" placeholder="Username*"></div></div>
                <div class="form-row"><div class="col-12"><input class="form-control" type="password" placeholder="Password*"></div></div>
                <div class="form-row"><div class="col-12"><button type="button" class="btn btn-secondary btn-lg form-control">Login</button></div></div>
            </form>
        </div>
    </div>
</body>
</html>
